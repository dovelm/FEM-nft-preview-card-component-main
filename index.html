<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">
    <div class="card-img">
      <a href="#" aria-label="nft" target="_blank"></a>
      <img class="img-nft" src="images/image-equilibrium.jpg" alt="nft-equilibrium">
    </div>
    <div class="header">
      <h1 class="card-title"><a class="card-title-active" href="#">Equilibrium #3429</a> </h1>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="card-body">
         <div class="cripto">
            <img class="icon-ethereum" src="images/icon-ethereum.svg" alt="ethereum">
            <p class="value-title">0.041 ETH</p>
          </div>
          <div class="days">
            <img class="icon-clock" src="images/icon-clock.svg" alt="clock">
            <p class="days-title">3 days left</p>
          </div>
    </div>
    <hr>
    <div class="card-footer">
      <img class="avatar" src="images/image-avatar.png" alt="avatar">
      <p class="creator-text"> Creation of <a class="creator" href="#">Jules Wyvern</a></p>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dovelm" target="_blank">Dusvy M</a>
  </footer>
</body>
</html>
